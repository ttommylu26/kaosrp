<!DOCTYPE html>
<html lang="es">
<head>

    <title>Opositar a EMS - KaosRP</title>
    <link rel="stylesheet" href="estilos/ems.css">
    <link rel="stylesheet" href="estilos/compartidos.css">

</head>
<body>

    <nav>
    <p> <a href="https://oposiciones.kaosrp.ml">← Volver a Inicio</a> </p>
    </nav>

    <center><img style="width:7.5cm" src="img/logo/kaosrplogo.png" alt="Logo KaosRP"></center>

    <center>
    <form name="ems" method="POST" data-netlify="true">
        <input type="text" placeholder="Nombre Completo [IC]" name="nameIc" id="" required> <br>
        <input type="text" placeholder="Email" name="email" id="" required> <br>
        <p>¿Leiste atentamente las normas de médicos?</p>
        <select name="¿Leiste atentamente las normas de médicos?" id="">
            <option value="La persona no ha contestado" selected>Seleccione una opción</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select> <br>
        <input type="submit" value="Enviar">
    </form>
    </center>
