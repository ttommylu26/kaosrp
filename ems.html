<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opositar a EMS - KaosRP</title>
    <link rel="stylesheet" href="estilos/ems.css">
    <link rel="stylesheet" href="estilos/compartidos.css">
    <link rel="icon" href="img/logo/kaosrplogo.png">
</head>
<body>

    <nav>
    <p> <a href="https://oposiciones.kaosrp.ml">← Volver a Inicio</a> </p>
    </nav>

    <center><img style="width:7.5cm" src="img/logo/kaosrplogo.png" alt="Logo KaosRP"></center>

    <center>
    <form name="ems" method="POST" data-netlify="true">
        <input type="text" placeholder="Nombre Completo [IC]" name="nameIc" id="" required> <br>
        <input type="text" placeholder="Email" name="email" id="" required> <br>
        <p>¿Leiste atentamente las normas de médicos?</p>
  
        <input type="hidden" name="¿Leiste atentamente las normas de médicos?">
        <label for="¿Leiste atentamente las normas de médicos?">
        <input type="radio" name="opcion-pregunta-1" value="Si, lei las normas de médicos" id=""> Si
        /
        <input type="radio" name="opcion-pregunta-1" value="No, no lei las normas de médicos" id=""> No
        </label> <br>

        <input type="text" placeholder="Edad [IC]" name="EdadIc" id="" required> <br>
        <input type="text" placeholder="Nacionalidad [IC]" name="NacionalidadIc" id="" required> <br>
        <textarea name="¿Porque le gustaría ser médico?" id="" cols="30" rows="10" placeholder="¿Porque le gustaría ser médico?" required></textarea> <br>

        <input type="submit" value="Enviar">
    </form>
    </center>
        
</body>
</html>
